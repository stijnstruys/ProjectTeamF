label.HomeLine1 = Vous voulez organiser un voyage aussi rapide que possible?
label.HomeLine2 = Ou cherchez-vous un voyage de plaisir avec vos amis?
label.HomeLine3 = Puis c'est l'endroit que vous cherchez. Ici vous pouvez trouver toutes sortes de voyages amusants. Wallonie, les excr&eacute;ments, promenades, .. Ils sont faciles &agrave; trouver et imm&eacute;diatement avec la bonne info. Nous offrons aussi la possibilit&eacute; d'organiser votre propre voyage. Avec seulement quelques clics, vous avez d&eacute;j&agrave; votre propre voyage, pour lequel vous pouvez inviter tous vos amis.
label.HomeLine4 = Pendant le voyage, vous avez la possibilit&eacute; d'utiliser votre t&eacute;l&eacute;phone mobile pour suivre la route &agrave; droite. Vous pouvez &eacute;galement communiquer avec les autres participants du voyage. Nous fournissons &eacute;galement une interaction ludique avec des photos et des questions de quiz.
label.HomeLine5 = Enfin nous faisons ce calcul des co&ucirc;ts ennuyeux &agrave; la fin de beaucoup voyage plus facile en fournissant un service où on peut entrer vos d&eacute;penses pendant le voyage et qui vous donne un aper&ccedil;u complet des co&ucirc;ts vous &agrave; la fin du voyage, de sorte il n'y aura pas de probl&egrave;mes &agrave; l'\ end!
label.AboutLine1 = Comme les &eacute;tudiants sup&eacute;rieurs &agrave; Karel de Grote Hogeschool nous avons d&ucirc; d&eacute;velopper une cession au cours du d&eacute;veloppement du logiciel. Nous avons d&ucirc; concevoir un webclient et un client mobile. Pour compl&eacute;ter cette assignement, il y avait quelques aspects tr&egrave;s importants. Nous avons d&ucirc; travailler pilot&eacute; par les tests, quelque chose de compl&egrave;tement nouveau pour nous. En outre, le travail d'&eacute;quipe est tr&egrave;s important! La combinaison de travail pilot&eacute; par les tests et le travail d'&eacute;quipe laisse &agrave; elle, de faire la programmation en bin&ocirc;me.
label.AboutLine2 = Ici vous pouvez trouver quelques informations suppl&eacute;mentaires &agrave; propos de nous \:
