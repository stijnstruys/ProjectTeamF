label.HomeLine1=Wil je een trip snel en makkelijk organiseren?
label.HomeLine2=Of ben je opzoek naar een leuk uitstapje met vrienden?
label.HomeLine3=Dan ben je hier op de juiste plaats. Hier kan je namelijk zoeken naar allerlei leuke trips, van stadswandelingen, droppings tot vakanties. Makkelijk op te zoeken en met onmiddelijk de juiste informatie beschikbaar. Wij bieden ook de mogelijkheid aan om je eigen trip te organiseren. Met enkele klikken heb je meteen een trip georganiseerd, waarvoor je al je vrienden kan uitnodigen.
label.HomeLine4=Tijdens  de trip heb je dan de mogelijkheid om met je mobiele telefoon de juiste route te volgen, en kan je ook communiceren met andere die dezelfde trip afleggen. Ook voorzien wij leuke interactie, met foto's en quizvragen.
label.HomeLine5=Tenslotte vergemakkelijken wij voor jou die toch steeds vervelende berekening van het uiteindelijke kosten plaatje. Doordat deelnemers hun uitgave doorheen de trip kunnen invoeren kan de organisator op het einde van de trip een overzicht krijgen waardoor dit onmiddellijk geregeld kan worden\!
label.AboutLine1=Als derdejaars studenten op de Karel de Grote hogeschool hebben wij voor het vak Software development de opdracht gekregen om zowel een webclient als een mobileclient op te bouwen. Voor deze opdracht waren er enkele aspecten zeer belangrijk. We moesten test-driven te werk gaan, iets wat voor ons volledig nieuw was. Daarnaast was het ook zeer belangrijk om in teamverband te werken, hierbij en bij het test-driven werken was het ook belangrijk dat we deden aan pair programming.
label.AboutLine2=Hier vindt u wat meer informatie over ons\:
