label.HomeLine1 = Sie wollen eine Reise so schnell wie m&ouml;glich zu gestalten?
label.HomeLine2 = Oder sind Sie auf der Suche nach einer lustigen Reise mit Ihren Freunden?
label.HomeLine3 = Dann ist dies der Ort, den Sie suchen. Hier finden Sie alle Arten von Spa&szlig; Ausfl&uuml;ge. St&auml;dtereisen, Kot, Wanderungen, .. Sie sind leicht zu finden und sofort mit der richtigen Information. Wir bieten auch die M&ouml;glichkeit, Ihre eigene Reise organisieren. Mit nur wenigen Klicks haben Sie schon Ihre eigene Reise, f&uuml;r die Sie alle Ihre Freunde einladen k&ouml;nnen.
label.HomeLine4 = W&auml;hrend der Reise, haben Sie die M&ouml;glichkeit, Ihr Mobiltelefon verwenden, um den richtigen Weg zu folgen. Sie k&ouml;nnen auch mit anderen Teilnehmern der Reise zu kommunizieren. Wir bieten auch Spa&szlig; Interaktion mit Fotos und Quizfragen.
label.HomeLine5 = Schlie&szlig;lich machen wir das l&auml;stige Kalkulation am Ende der Reise viel einfacher, indem es einen Dienst wurden k&ouml;nnen Sie Ihre Ausgaben w&auml;hrend der Reise geben und Ihnen einen vollst&auml;ndigen &uuml;berblick &uuml;ber Sie Kosten am Ende der Reise, so wird es keine Probleme am Ende \ sein!
label.AboutLine1 = Als Senior Studenten Karel de Grote Hogeschool mussten wir einen Auftrag f&uuml;r die Software-Entwicklung nat&uuml;rlich entwickeln. Wir mussten einen WebClient und einen mobilen Client zu entwickeln. Um diese Zuweisung abzuschlie&szlig;en gab es ein paar Aspekte sehr wichtig. Wir mussten test-driven, etwas v&ouml;llig Neues f&uuml;r uns arbeiten. Abgesehen davon, war Teamarbeit sehr wichtig! Die Kombination von Working Test-driven und Teamarbeit lassen, um es zu Paar-Programmierung zu tun.
